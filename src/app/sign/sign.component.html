<div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>sign up</h2>
     <p>Register using your email and password</p>
     </div>
      <form id="Login" [formGroup]="signForm" (ngSubmit)="signup(signForm.value)">
          <div class="form-group">
              <input type="text" class="form-control" id="inputuser" placeholder="user name" formControlName="username">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">sign up</button>
      </form>
  </div>
</div>
