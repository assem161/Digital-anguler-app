<app-navg></app-navg>
<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
<div class="container">
  <div class="row">
    <div class="col-md-12 card">
      <div class="card-body" *ngFor="let post of posts">
          <h2 class="btn btn-block card"><a routerLink="/post/{{post.id}}">{{post.title}}</a></h2>
          <p>{{post.body}}</p>
          <hr>
          <button (click)="removePost(post)" class="btn btn-danger">Remove</button>
          <button (click)="editPost(post)" class="btn btn-light">Edit</button>
      </div>
    </div>
  </div>
</div>
