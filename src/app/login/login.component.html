<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Login</h2>
   <p>Please enter your email and password</p>
   </div>
    <form id="Login" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="email" formControlName="email">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" formControlName="password">
        </div>
        <div class="forgot">
             <a href="reset.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
 </div>
